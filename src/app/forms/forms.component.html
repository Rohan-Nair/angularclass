<div style="display: flex ; justify-content: center; align-items: center; border: 2px solid black; width: fit-content;margin: 0 auto;padding: 30px;border-radius:10px ;">
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <p>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" placeholder="FIRST NAME" ngModel>
    </p>
    <p>
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" placeholder="LAST NAME" ngModel>
    </p>

    <p>
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="example@gmail.com" ngModel>
    </p>
    <p>
      <label for="gender">Gender</label>
      <input type="radio" title="radio" name="gender" value="Male" ngModel>Male
      <input type="radio" name="gender" value="Female" title="radio" ngModel>Female
    </p>
    <p>
      <label for="isMarried">Married</label>
      <input type="checkbox" name="isMarried" placeholder="." ngModel>
    </p>
    
      <label for="Country">Country</label>
      <select name="country" ngModel title="option">
        <option [ngValue]="c.name" *ngFor="let c of countryList">
          {{c.name}}
        </option>
      </select>
    <p>
      <button type="submit" style="display: flex; justify-content: center; align-items: center;margin: 0 auto;padding: 8px; border:2px solid black; border-radius: 5px;"  >Submit</button>
    </p>
    <button (click)="OnClicked()">click me</button>
    

  </form>
</div>
